<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home | Morning Routine</title>
    <link rel="stylesheet" href="src/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.2/axios.min.js"></script>
</head>
<body class="home-page">

    <nav>
        <div class="logo">
            <button onclick="window.location.href='index.html'">Routinely</button>
        </div>
        <ul>
            <li><a href="routine.html" class="protected">Routine</a></li>
            <li><a href="notes.html" class="protected">Notes</a></li>
            <li><a href="#" id="loginBtn">Login</a></li>
        </ul>
    </nav>

    <!-- Date, Time -->
    <div class="info-card">
        <p id="dateTime"></p>
    </div>

    <!-- Daily Motivation -->
    <div class="quote-container">
        <div class="quote-card" id="quoteText"></div>
    </div>

    <!-- Login and Register Modal -->
    <div id="loginModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            
            <!-- Login Form -->
            <div id="loginFormContainer">
                <h2>Login</h2>
                <form id="loginForm">
                    <input type="text" id="loginUsername" placeholder="Username" required>
                    <input type="password" id="loginPassword" placeholder="Password" required>
                   <!-- Login Button -->
                    <button id="loginButton">Login</button>

                    <!-- Logout Button (Initially Hidden) -->
                     <button id="logoutButton" style="display:none;">Logout</button>

                </form>
                <p>New here? <a href="#" id="registerLink">Register</a></p>
            </div>

            <!-- Register Form -->
            <div id="registerFormContainer" style="display: none;">
                <h2>Register</h2>
                <form id="registerForm">
                    <input type="text" id="registerUsername" placeholder="Username" required>
                    <input type="password" id="registerPassword" placeholder="Password" required>
                    <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
                    <button type="submit">Register</button>
                </form>
                <p>Already have an account? <a href="#" id="loginLink">Login</a></p>
            </div>
        </div>
    </div>

    <script src="src/script.js"></script>
</body>
</html>
